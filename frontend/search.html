<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>New York Hotel Reservation Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="nav-bar">
        <div class="nav-container">
            <!-- Left side - Logo -->
            <div class="nav-left">
                <a href="index.html" id="home"><img src="images/logo.png" alt="Home"></a>
            </div>
            
            <!-- Middle - Search bar -->
            <div class="nav-middle">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for hotels...">
                    <button class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <!-- Right side - Contact & Login -->
            <div class="nav-right">
                <a href="#" id="openLoginBtn">Login/Sign-up</a>
            </div>
        </div>
    </div>
    
    <!-- Search Results Content -->
    <div class="search-results-container">
        <!-- Main search results container -->
        <div id="search-results">
            <!-- Content will be dynamically populated by JavaScript -->
        </div>
        
        <!-- Back to top button -->
        <div id="back-to-top" title="Back to top">
            <i class="fas fa-chevron-up">â†‘</i>
        </div>
    </div>

    <!-- Multi-purpose Auth Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="auth-box">
            <button class="close-modal" id="closeModal">&times;</button>
            
            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
                <button class="auth-tab" data-tab="forgot" id="forgotTab">Forgot Password</button>
            </div>
            
            <!-- Login Form -->
            <div class="auth-form active" id="login-form">
                <h1>Welcome Back</h1>
                <form action="#" id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="login-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="auth-btn">Sign In</button>
                    
                    <div class="divider">OR</div>
                    
                    <div class="social-login">
                        <div class="social-btn" title="Login with Google"><i class="fab fa-google"></i></div>
                        <div class="social-btn" title="Login with Facebook"><i class="fab fa-facebook-f"></i></div>
                        <div class="social-btn" title="Login with Apple"><i class="fab fa-apple"></i></div>
                    </div>
                    
                    <div class="switch-form">
                        Don't have an account? <a href="#" id="showSignupForm">Sign Up</a>
                    </div>
                </form>
            </div>
            
            <!-- Sign Up Form -->
            <div class="auth-form" id="signup-form">
                <h1>Create Account</h1>
                <form action="#" id="signupForm">
                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="new-username">Username</label>
                        <input type="text" id="new-username" name="new-username" placeholder="Choose a username" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="new-password">Password</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Create a password" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="auth-btn">Create Account</button>
                    
                    <div class="divider">OR</div>
                    
                    <div class="social-login">
                        <div class="social-btn" title="Sign up with Google"><i class="fab fa-google"></i></div>
                        <div class="social-btn" title="Sign up with Facebook"><i class="fab fa-facebook-f"></i></div>
                        <div class="social-btn" title="Sign up with Apple"><i class="fab fa-apple"></i></div>
                    </div>
                    
                    <div class="switch-form">
                        Already have an account? <a href="#" id="showLoginForm">Login</a>
                    </div>
                </form>
            </div>
            
            <!-- Forgot Password Form -->
            <div class="auth-form" id="forgot-form">
                <h1>Reset Password</h1>
                <p class="form-description">Enter your email address below and we'll send you a link to reset your password.</p>
                <form action="#" id="forgotPasswordForm">
                    <div class="input-group">
                        <label for="recovery-email">Email Address</label>
                        <input type="email" id="recovery-email" name="recovery-email" placeholder="Enter your email" required>
                    </div>
                    
                    <button type="submit" class="auth-btn">Send Reset Link</button>
                    
                    <div class="switch-form">
                        Remembered your password? <a href="#" id="backToLoginForm">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Page overlay for loading states -->
    <div id="page-overlay" class="page-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
