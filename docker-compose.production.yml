services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ./dockerfile
    container_name: ${PROJECT_NAME}-frontend
    depends_on:
      - backend
      
  backend:
    build:
      context: ./backend
      dockerfile: ./dockerfile
    container_name: ${PROJECT_NAME}-backend
    command: ["bash", "/app/start.sh"]
    env_file:
      - ./backend/envs/.env
    depends_on:
      - pgsql
    environment:
      - NODE_ENV=production

  pgsql:
    image: postgres:13
    container_name: ${PROJECT_NAME}-pgsql
    ports:
      - 5432:5432
    env_file:
      - ./backend/envs/.env
    volumes:
      - db_data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    restart: always

volumes:
  db_data:
    name: ${PROJECT_NAME}-db-data
